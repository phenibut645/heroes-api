<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heroes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

  <div id="app">
    <h2 class="mb-3">Heroes List</h2>

    <table id="heroesTable" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Attribute</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="hero in heroes" :key="hero.id">
          <td @click="getHero(hero.id)" style="cursor: pointer;">{{ hero.name }}</td>
          <td>{{ hero.attribute }}</td>
        </tr>
      </tbody>
    </table>

    <div class="modal fade" id="heroInfoModal" tabindex="-1" aria-labelledby="heroInfoModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Hero Info</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr><th>ID</th><td>{{ heroInModal.id }}</td></tr>
              <tr><th>Name</th><td>{{ heroInModal.name }}</td></tr>
              <tr><th>Attribute</th><td>{{ heroInModal.attribute }}</td></tr>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="./rest-client.js"></script>


</body>
</html>
